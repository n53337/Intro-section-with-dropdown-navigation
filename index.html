<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header class="header flex container">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="website logo" />
      </div>
      <!-- navigation -->
      <nav class="header__nav flex fs-s">
        <ul class="flex">
          <li class="header__link">
            <div class="header__link__title link flex">
              <span>Features</span>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </div>
            <ul class="header__submenu">
              <li class="header__submenu__item flex">
                <img src="./images/icon-todo.svg" alt="" /><span class="link"
                  >Todo List</span
                >
              </li>
              <li class="header__submenu__item flex">
                <img src="./images/icon-calendar.svg" alt="" /><span
                  class="link"
                  >Calendar</span
                >
              </li>
              <li class="header__submenu__item flex">
                <img src="./images/icon-reminders.svg" alt="" /><span
                  class="link"
                  >Reminders</span
                >
              </li>
              <li class="header__submenu__item flex">
                <img src="./images/icon-planning.svg" alt="" /><span
                  class="link"
                  >Planing</span
                >
              </li>
            </ul>
          </li>
          <li class="header__link link">
            <div class="header__link__title link flex">
              <span>Company</span>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </div>
            <ul class="header__submenu">
              <li class="link">History</li>
              <li class="link">Our Team</li>
              <li class="link">Blog</li>
            </ul>
          </li>
          <li class="header__link link">Careers</li>
          <li class="header__link link">About</li>
        </ul>
        <!-- buttons -->
        <div class="header__btns flex">
          <a class="link" href="#">Login</a>
          <a class="btn btn--white" href="#">Register</a>
        </div>
      </nav>
    </header>

    <!-- BODY -->
  </body>
</html>
