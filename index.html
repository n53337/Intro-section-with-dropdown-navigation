<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="/src/js/index.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->

    <header class="header flex container">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="website logo" />
      </div>
      <!-- navigation -->
      <nav class="header__nav flex fs-s nav-hide">
        <ul class="flex">
          <li class="header__link">
            <div class="header__link__title nav-features link flex">
              <span>Features</span>
              <img class="" src="./images/icon-arrow-down.svg" alt="" />
            </div>
            <ul class="header__submenu sub-features d-none">
              <li class="header__submenu__item flex">
                <img src="./images/icon-todo.svg" alt="" /><span class="link"
                  >Todo List</span
                >
              </li>
              <li class="header__submenu__item flex">
                <img src="./images/icon-calendar.svg" alt="" /><span
                  class="link"
                  >Calendar</span
                >
              </li>
              <li class="header__submenu__item flex">
                <img src="./images/icon-reminders.svg" alt="" /><span
                  class="link"
                  >Reminders</span
                >
              </li>
              <li class="header__submenu__item flex">
                <img src="./images/icon-planning.svg" alt="" /><span
                  class="link"
                  >Planing</span
                >
              </li>
            </ul>
          </li>
          <li class="header__link link">
            <div class="header__link__title nav-company link flex">
              <span>Company</span>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </div>
            <ul class="header__submenu sub-company d-none">
              <li class="header__submenu__item link">History</li>
              <li class="header__submenu__item link">Our Team</li>
              <li class="header__submenu__item link">Blog</li>
            </ul>
          </li>
          <li class="header__link link">Careers</li>
          <li class="header__link link">About</li>
        </ul>
        <!-- buttons -->
        <div class="header__btns flex">
          <a class="link" href="#">Login</a>
          <a class="btn btn--white" href="#">Register</a>
        </div>
      </nav>
      <div class="menu-btn grid d-none">
        <img src="./images/icon-menu.svg" alt="menu toggle" />
      </div>
    </header>

    <!-- BODY -->

    <main class="main container grid">
      <div class="cta flex">
        <h1 class="fs-l fw-l c-black">Make remote work</h1>
        <p class="fs-s fw-s c-gray">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="fs-s fw-l btn btn--black">Learn more</button>
        <div class="companies flex">
          <img src="/images/client-databiz.svg" alt="databiz" />
          <img src="/images/client-audiophile.svg" alt="audiophile" />
          <img src="/images/client-meet.svg" alt="meet" />
          <img src="/images/client-maker.svg" alt="maker" />
        </div>
      </div>

      <div class="hero_img">
        <picture>
          <source
            media="(max-width: 799px)"
            srcset="/images/image-hero-mobile.png"
          />
          <source
            media="(min-width: 800px)"
            srcset="/images/image-hero-desktop.png"
          />
          <img src="/images/image-hero-mobile.png" alt="hero image" />
        </picture>
      </div>
    </main>
  </body>
</html>
